// Place in the following directory
// Steam\userdata\202763411\730\local\cfg\
//
// Executes the specified commands automatically on spawning CS:GO


cl_disablehtmlmotd "1" // Disables The Servers Message of The Day.
cl_forcepreload "1" // Preloads The Whole Map & Sounds
mat_queue_mode "2"

r_drawtracers_firstperson "0"
r_eyegloss "0"
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angle.
r_eyeshift_y "0" // No Eye Movement Y-Angle.
r_eyeshift_z "0" // No Eye Movement Z-Angle.
r_eyesize "0" // Smaller Eyes.


cl_crosshair_sniper_width "2"
cl_crosshairalpha "255" // More Visible Crosshair When You Aim On Something Bright.
cl_radar_always_centered "0" // Better Radar View.
cl_radar_icon_scale_min "1" // Bigger Player Icons On The Radar.
cl_teammate_colors_show "2" // Teammates Radar Letters.
r_dynamic "1" // Gunfire Lightning. Spot Enemies Easier. FPS CFG's Disables This. DONT.
snd_mixahead "0.05" // 50ms Sound Buffer Sound. Gives A Better Real Time Sound. STANDARD "0.10" 100ms.
fps_max "60"
cl_showfps "1"





















host_writeconfig